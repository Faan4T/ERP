<div [@routerTransition]>
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <h1>{{ "Departments" | localize }}</h1>
          </div>
          <div class="col-6 text-right">
            <a href="javascript:;"
              class="btn bg-blue"
              (click)="createDepartment()">
              <i class="fa fa-plus-square"></i>
              {{ "Create" | localize }}
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="content px-2">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-6">&emsp;</div>
              <div class="col-md-6">
                <div class="input-group">
                  <input type="text"
                    class="form-control"
                    name="keyword"
                    [placeholder]="'SearchWithThreeDot' | localize"
                    [(ngModel)]="keyword"
                    (keyup.enter)="getDataPage(1)" />
                    <div class="input-group-prepend">
                      <button type="button"
                        class="btn bg-blue"
                        (click)="getDataPage(1)">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                    <div class="ml-4 text-right">
                        <button class="btn btn-secondary"
                          (click)="refresh()">
                          <i class="fas fa-redo-alt"></i>
                        </button>
                      </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
                <p-table [value]="departments" styleClass="p-datatable-gridlines" [scrollable]="true" scrollHeight="400px"
                [busy]="isTableLoading">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="id" style="min-width:100px">Id <p-sortIcon field="id"></p-sortIcon></th>
                            <th pSortableColumn="departmentName" style="min-width:200px">Department Name <p-sortIcon field="departmentName"></p-sortIcon></th>
                            <th pSortableColumn="departmentCode" style="min-width:200px">Department Code <p-sortIcon field="departmentCode"></p-sortIcon></th>
                            <th style="width: 200px;">{{ "Actions" | localize }}</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-departments>
                        <tr>
                            <td>{{ departments.id }}</td>
                            <td>{{ departments.departmentName }}</td>
                            <td>{{ departments.departmentCode }}</td>
                            <td>
                                <button type="button"
                                  class="btn btn-sm bg-secondary"
                                  (click)="editDepartment(departments)">
                                  <i class="fas fa-pencil-alt"></i>
                                  {{ "Edit" | localize }}
                                </button>
                                <button type="button"
                                  class="btn btn-sm bg-danger mx-2"
                                  (click)="delete(departments)">
                                  <i class="fas fa-trash"></i>
                                  {{ "Delete" | localize }}
                                </button>
                              </td>
                        </tr>
                    </ng-template>
              </p-table>
            </div>
          </div>
          <div class="card-footer table-card-footer bg-light border-top">
            <div class="row">
              <div class="col-sm-4 col-12 text-center">
              </div>
              <div class="col-sm-4 col-12">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
