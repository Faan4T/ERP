<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>{{ l("Courses") }}</h1>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:;" class="btn bg-blue" (click)="createCourse()">
                        <i class="fa fa-plus-square"></i>
                        {{ "Create" | localize }}
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">&emsp;</div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" name="keyword"
                                    [placeholder]="'SearchWithThreeDot' | localize" [(ngModel)]="keyword"
                                    (keyup.enter)="getDataPage(1)" />
                                <div class="input-group-prepend">
                                    <button type="button" class="btn bg-blue" (click)="getDataPage(1)">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <button class="btn btn-secondary ml-4" (click)="refresh()">
                                    <i class="fas fa-redo-alt"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <p-table [value]="courses" styleClass="p-datatable-gridlines" [scrollable]="true" scrollHeight="400px"
                        [busy]="isTableLoading">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="id" style="min-width:100px">Id <p-sortIcon field="id"></p-sortIcon></th>
                                    <th pSortableColumn="courseName" style="min-width:200px">Course Name <p-sortIcon field="courseName"></p-sortIcon></th>
                                    <th pSortableColumn="courseCode" style="min-width:200px">Course Code <p-sortIcon field="courseCode"></p-sortIcon></th>
                                    <th style="width: 200px;">{{ "Actions" | localize }}</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-courses>
                                <tr>
                                    <td>{{ courses.id }}</td>
                                    <td>{{ courses.courseName }}</td>
                                    <td>{{ courses.courseCode }}</td>
                                    <td>
                                        <button type="button"
                                          class="btn btn-sm bg-secondary"
                                          (click)="editCourse(courses)">
                                          <i class="fas fa-pencil-alt"></i>
                                          {{ "Edit" | localize }}
                                        </button>
                                        <button type="button"
                                          class="btn btn-sm bg-danger mx-2"
                                          (click)="delete(courses)">
                                          <i class="fas fa-trash"></i>
                                          {{ "Delete" | localize }}
                                        </button>
                                      </td>
                                </tr>
                            </ng-template>
                      </p-table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
