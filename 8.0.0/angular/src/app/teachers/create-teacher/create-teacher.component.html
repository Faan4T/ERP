<form class="form-horizontal" autocomplete="off" #createteacherForm="ngForm" (ngSubmit)="saveform()">
    <abp-modal-header [title]="'CreateNewteacher' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="teacherName">
                {{ "First Name" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="firstName" id="firstName" minlength="2" maxlength="64"
                    required [(ngModel)]="teacher.firstName" #firstNameModel="ngModel" #firstNameEl />
                <abp-validation-summary [control]="firstNameModel" [controlEl]="firstNameEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Last Name" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="lastName" id="lastName" maxlength="128" required
                    [(ngModel)]="teacher.lastName" #lastNameModel="ngModel" #lastNameEl />
                <abp-validation-summary [control]="lastNameModel" [controlEl]="lastNameEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="Email">
                {{ "Email" | localize }}
            </label>
            <div class="col-md-9">
                <input type="email" class="form-control" name="Email" id="Email"
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" maxlength="256" required
                    [(ngModel)]="teacher.email" #Email="ngModel" #EmailEl />
                <abp-validation-summary [control]="Email" [controlEl]="EmailEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Designation" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="designation" id="designation" maxlength="128" required
                    [(ngModel)]="teacher.designation" #designationModel="ngModel" #designationEl />
                <abp-validation-summary [control]="lastNameModel" [controlEl]="designationEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="Dob">
                {{ "DateOfBirth" | localize }}
            </label>
            <div class="col-md-9">
                <input type="date" class="form-control" name="Dob" id="Dob"  [(ngModel)]="teacher.dateOfBirth"
                    #dobModel="ngModel" #dobEl />
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="Age">
                {{ "Age" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" min="1" class="form-control" name="Age" id="Age" maxlength="2" required
                    [(ngModel)]="teacher.age" #AgeModel="ngModel" #AgeEl />
                <abp-validation-summary [control]="AgeModel" [controlEl]="AgeEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="DepartmentName">
                {{ "Department Id" | localize }}
            </label>
            <div class="col-md-9">
                <select class="form-control" (change)="Department($event)" id="DepartmentName">
                    <option value="default">Select Department</option>
                    <option [value]="stud.id" *ngFor="let stud of departmentList">
                            {{stud.departmentName}}
                    </option>
                </select>
               <!-- <input type="number" class="form-control" name="DepartmentName" id="DepartmentName" maxlength="128"
                    required *ngFor="let stud of teacher" [(ngModel)]="stud.departmentId" #DepartmentNameModel="ngModel" #DepartmentNameEl />
                  <abp-validation-summary [control]="DepartmentNameModel" [controlEl]="DepartmentNameEl">
                </abp-validation-summary> -->
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="RollNo">
                {{ "Teacher-Id" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="RollNo" id="RollNo" maxlength="128" required
                    [(ngModel)]="teacher.teacherId" #RollNoModel="ngModel" #RollNoEl />
                <abp-validation-summary [control]="RollNoModel" [controlEl]="RollNoEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="PhoneNo">
                {{ "Phone-No" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="PhoneNo" id="PhoneNo" maxlength="128" required
                    [(ngModel)]="teacher.phoneNo" #PhoneNoModel="ngModel" #PhoneNoEl />
                <abp-validation-summary [control]="PhoneNoModel" [controlEl]="PhoneNoEl"></abp-validation-summary>
            </div>
        </div>
        <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createteacherForm.form.valid || saving"
            (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
            </div>
</form>
