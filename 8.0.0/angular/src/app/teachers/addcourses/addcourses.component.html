<div class="modal-header">
    <h4 class="modal-title pull-left">Allocate Courses</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" [busy]="">
          <thead class="bg-light">
            <tr>
              <th>Select</th>
              <th>{{ "CourseName" | localize }}</th>
              <th>{{ "CourseCode" | localize }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="
              let course of getcourseforRegister

            ">
              <td>
                <!-- <div *ngIf="course.check">
                  <input class="form-check-input" type="checkbox" id="check1" name="true" value="{{ course.check }}"
                    checked>
                  <label class="form-check-label"></label>
                </div>
                <div *ngIf="!course.check">
                  <input class="form-check-input" type="checkbox" id="check2" name="false" value="{{ course.check }}">
                  <label class="form-check-label"></label>
                </div> -->
                <div>
                  <input type="checkbox" name="" id="" [(ngModel)]="course.check" (change)="changeSelection()">
                </div>
              </td>
              <td>{{ course.courseName }}</td>
              <td>{{ course.courseCode }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-default" (click)="AddCourse()">Enroll</button>
  </div>
