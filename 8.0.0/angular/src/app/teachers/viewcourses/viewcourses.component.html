<div class="modal-header">
    <h4 class="modal-title pull-left">View Allocated Courses</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" [busy]="">
          <thead class="bg-light">
            <tr>
              <th>{{ "CourseName" | localize }}</th>
              <th>{{ "CourseCode" | localize }}</th>
              <th>{{ "Action" | localize }}</th>
          </thead>
          <tbody>
            <tr *ngFor="
              let teacher of teachercourses">
              <td>{{ teacher.courses.courseName }}</td>
              <td>{{ teacher.courses.courseCode }}</td>
              <td>
                <button type="button"
                class="btn btn-danger"
                (click)="DropCourse(teacher)">Drop</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button"class="btn btn-danger" (click)="DropAllCourse()" >DropAll</button>
  </div>
